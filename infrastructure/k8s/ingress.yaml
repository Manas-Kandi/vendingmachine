apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zen-machine-ingress
  namespace: zen-machine
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - zen-machine.local
    - store.zen-machine.local
    secretName: zen-machine-tls
  rules:
  - host: zen-machine.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zen-ui-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: zen-agent-service
            port:
              number: 80
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: zen-agent-service
            port:
              number: 80
  - host: store.zen-machine.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: store-ui-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: store-agent-service
            port:
              number: 80
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: store-agent-service
            port:
              number: 80
