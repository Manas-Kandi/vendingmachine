---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zen-ui-content
  namespace: zen-machine
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Zen Machine - Redirect</title>
        <meta http-equiv="refresh" content="0; url=/ui/zen/">
    </head>
    <body>
        <p>Redirecting to Zen Machine UI...</p>
    </body>
    </html>
