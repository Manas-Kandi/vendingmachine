apiVersion: apps/v1
kind: Deployment
metadata:
  name: zen-ui
  namespace: zen-machine
  labels:
    app: zen-ui
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zen-ui
  template:
    metadata:
      labels:
        app: zen-ui
        component: frontend
    spec:
      containers:
      - name: zen-ui
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: zen-ui-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: zen-ui-content
        configMap:
          name: zen-ui-content
---
apiVersion: v1
kind: Service
metadata:
  name: zen-ui-service
  namespace: zen-machine
  labels:
    app: zen-ui
spec:
  selector:
    app: zen-ui
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
