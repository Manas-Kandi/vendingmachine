<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Machine - Meditative Vending Experience</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="zen-container">
        <!-- Header with subtle branding -->
        <header class="zen-header">
            <h1 class="zen-title">Zen Machine</h1>
            <p class="zen-subtitle">Observe the breathing of commerce</p>
        </header>

        <!-- Main vending machine visualization -->
        <main class="zen-main">
            <div class="vending-machine-container">
                <!-- 3D Vending Machine -->
                <div class="vending-machine" id="vending-machine">
                    <div class="machine-body">
                        <div class="machine-front">
                            <!-- Display window -->
                            <div class="display-window">
                                <div class="products-grid" id="products-grid">
                                    <!-- Products will be populated by JavaScript -->
                                </div>
                            </div>
                            
                            <!-- Control panel -->
                            <div class="control-panel">
                                <div class="status-indicator" id="status-indicator">
                                    <div class="breathing-glow"></div>
                                </div>
                                <div class="margin-display" id="margin-display">
                                    <span class="margin-value">18.2%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Ambient lighting -->
                    <div class="ambient-light"></div>
                </div>
            </div>

            <!-- Hidden reasoning panel -->
            <div class="reasoning-panel" id="reasoning-panel">
                <button class="close-panel" id="close-panel">Ã—</button>
                <h3>Open Mind</h3>
                <div class="reasoning-content" id="reasoning-content">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
        </main>

        <!-- Footer with controls -->
        <footer class="zen-footer">
            <button class="open-mind-btn" id="open-mind-btn">
                <span>Open Mind</span>
            </button>
            <div class="real-time-stats">
                <div class="stat">
                    <span class="stat-label">Margin</span>
                    <span class="stat-value" id="current-margin">18.2%</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Stock</span>
                    <span class="stat-value" id="total-stock">247</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Traffic</span>
                    <span class="stat-value" id="current-traffic">23</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- WebSocket connection for real-time updates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="zen-ui.js"></script>
</body>
</html>
